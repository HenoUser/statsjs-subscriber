<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test initialization</title>
</head>
<body>

    <h1>Statsjs - subscriber</h1>
    <!--
        Import statistics
     -->
    <script src="../dist/statsjs.js"></script>
    <!--<script src="/dist/statsjs.min.js"></script>-->
    <!--
        Initialization
    -->
    <script>
        /**
         * @description
         * First param - host without protocol
         * Second param - [boolean] if statistic gui server support https (default false)
         */
        stats.ini("localhost:3000", false);
    </script>

    <!--
        Test HTML5 history api navigation
    -->
    <script>
        window.onload = function() {
            var a = document.querySelector('a');
            a.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                history.pushState(null, null, a.href);
            }, false);
        };
    </script>

    <a href="/test">Przetestuj SPA router</a>
    <a href="/witryna">Przetestuj nawigację pomiędzy witrynami</a>
</body>
